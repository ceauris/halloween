<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday | Happy Halloween</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <img src="image/bg.jpg" id="bg">
        <img src="image/bats.png" id="bats">
        <img src="image/castle.png" id="castle">
        <img src="image/img.png" id="img">
        <img src="image/wolf.png" id="wolf">
    </section>
    <div class="sec">
        <!-- Titulos -->
        <div class="content">
            <h2>Natasha Valentina</h2>
            <h2>Happy Birthday | Happy Halloween</h2>            
        </div>
        <!-- Botones de control -->
        <div class="botones">
            <button id="play"><i class="fas fa-play"></i></button>
            <button id="pause"><i class="fas fa-pause"></i></button>
            <button id="resume"><i class="far fa-file"></i></button>
            <button id="reverse"><i class="fas fa-history"></i></button>
            <button id="restart"><i class="fas fa-power-off"></i></button>
        </div>

    </div>
    <!-- Mostras imagenes -->
    <div class="image-container" id="image-container">
        <img src="image/img020.jpg" class="img-final" id="img-final">
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
